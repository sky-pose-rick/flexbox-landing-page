<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div id="logo">
      <img src="img/logo.jpg">
    </div>
    <a href="#examples">Examples</a>
    <a href="#testimonial">Testimonial</a>
    <a href="#signup">Sign up</a>
  </header>
  <main>
    <div id="intro">
      <div>
        <p class="intro-title">
          Bold statement
        </p>
        <p class="intro-desc">
          A short description
        </p>
        <a href="signup">Sign up</a>
      </div>
      <div id="intro-img">
        <img src="img/mountain.jpg">
      </div>
    </div>
    <div id="examples">
      <p class="exapmle-title">
        A subtitle
      </p>
      <div class="card-wrapper">
        <div class="card">
          <div>
            <img src="img/moon.jpg">
          </div>
          <p>first image subtext</p>
        </div>
        <div class="card">
          <div>
            <img src="img/corner.jpg">
          </div>
          <p>2nd image subtext</p>
        </div>
        <div class="card">
          <div>
            <img src="img/pineapple.jpg">
          </div>
          <p>3rd image subtext</p>
        </div>
        <div class="card">
          <div>
            <img src="img/tree.jpg">
          </div>
          <p>4th image subtext</p>
        </div>
      </div>
    </div>
    <div id="testimonial">
      <p class="testimonial-text">
        A quote about the quality of service
      </p>
      <p class="testimonial-text">
        -Quote giver, quote giver's role
      </p>
    </div>
    <div id="signup">
      <div class="signup-wrapper">      
        <p class="signup-title">TitleTxt</p>
        <p class="signup-desc">signup paragraph</p>
        <button>Sign up</button>
      </div>
    </div>
  </main>
  <footer>
    <p>There is no Copyright Info</p>
  </footer>
</body>
</html>
